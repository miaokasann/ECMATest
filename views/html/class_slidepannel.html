<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class slidePannel</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: content-box;
      }
      body {
        padding: 30px;
      }
      .slide {
        width: 300px;
        display: flex;
        flex-direction: column;
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); */
      }
      .slide dt {
        height: 30px;
        background: #34495e;
        color: white;
        display: flex;
        align-items: center;
        padding-left: 10px;
        cursor: pointer;
      }
      .slide dt:first-of-type {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .slide dd {
        height: 100px;
        background: #f1c40f;
        overflow: hidden;
      }
      .slide dd div {
        padding: 10px;
      }
      .slide dd:last-of-type {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slide s1">

      <dt>后盾人</dt>

      </dd>
    </div>
    <script>
      class Ani {
        constructor(el) {
          this.el = el
          this.isShow = true
          this.defaultHeight = this.height
          console.log(this.defaultHeight)
        }
        hide(callBack) {
          this.isShow = false
          let id = setInterval(() => {
            this.height = this.height - 1
            if (this.height <= 0) {
              clearInterval(id)
              callBack && callBack()
            }
          }, 10)
        }
        show(callBack) {
          this.isShow = false
          let id = setInterval(() => {
            this.height = this.height + 1
            if (this.height >= this.defaultHeight) {
              clearInterval(id)
              callBack && callBack()
            }
          }, 10)
        }
        get height() {
          console.log(this.el)
          return window.getComputedStyle(this.el).height.slice(0, -2) * 1
        }
        set height(height) {
          this.el.style.height = height + 'px'
        }
      }

      class Slide {
        constructor(el) {
          this.el = document.querySelector(el)
          console.log(this.el)

          this.links = this.el.querySelectorAll('dt')
          console.log(this.links)
          console.log(this.el.querySelectorAll('dd'))

          this.pannels = [...this.el.querySelectorAll('dd')].map((item) => new Pannel())
          console.log(this.pannels)
          this.bind()
        }
        bind() {
          this.links.forEach((item, i) => {
            item.addEventListener('click', function () {
              this.action(i)
            })
          })
        }
        action(i) {
          Pannel.hideAll(Pannel.filter(this.pannels, i))
          this.pannels[i].show()
        }
      }

      class Pannel extends Ani {
        constructor() {
          super()
        }
        static hideAll(items) {
          items.forEach((item) => item.hide(item))
        }
        static filter(items, i) {
          return items.filter((item, index) => index != i)
        }
      }

      let hd = new Slide('.s1')
    </script>
  </body>
</html>
