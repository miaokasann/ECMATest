<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random bgcolor</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        font-size: 3em;
        padding: 30px;
        transition: 2s;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #34495e;
        color: #34495e;
      }
    </style>
  </head>
  <body>
    houdunren.com
  </body>
  <script>
    function Color(ele) {
      this.ele = ele
      this.colors = ['#74b9ff', '#ffeaa7', '#fab1a0', '#fd79a8']
      this.run = function () {
        setInterval(
          function () {
            // console.log(this)
            let col = Math.floor(Math.random() * this.colors.length)
            this.ele.style.backgroundColor = this.colors[col]
          }.bind(this),
          1000
        )
      }
    }

    let hd = new Color(document.body)
    hd.run()
  </script>
</html>
